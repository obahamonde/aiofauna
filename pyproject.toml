[tool.poetry]
name = "aiofauna"
version = "0.1.52"
description = ""
authors = ["Oscar Bahamonde <oscar.bahamonde@pucp.pe>"]
repository = "https://github.com/obahamonde/aiofauna"
readme = "README.md"
license = "MIT"

git config --global user.name "@obahamonde"
git config --global user.email "oscar.bahamonde.muno"


[tool.poetry.dependencies]
python = "^3.7"
aiohttp = "^3.8.4"
iso8601 = "^1.1.0"
aiohttp-sse = "^2.1.0"
pydantic = {extras = ["dotenv"], version = "^1.10.7"}
rich = "^13.4.2"

[tool.poetry.dev-dependencies]
pytest = "^7.3.1"
aiohttp-devtools = "^1.0.post0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
ai = ["openai", "numpy"]
fs = ["jinja2, markdown"]